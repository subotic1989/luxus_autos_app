<header class="header">
  <div id="menu-btn" (click)="isOpen = !isOpen">
    <img
      src="../../../assets/image/icons/menu-burger.svg"
      alt="menu"
      class="icon-s"
    />
  </div>

  <a href="#" class="logo"> <span>Online</span>cars </a>

  <nav class="navbar">
    <ul>
      <li>
        <a href="#home">home</a>
      </li>
      <li>
        <a href="#vehicles">vehicles</a>
      </li>
      <li>
        <a href="#services">services</a>
      </li>
      <li>
        <a href="#featured">featured</a>
      </li>
      <li>
        <a href="#reviews">reviews</a>
      </li>
      <li>
        <a href="#contact">contact</a>
      </li>
    </ul>
  </nav>

  <div id="login-btn">
    <button class="btn">login</button>
    <div class="far fa-user">X</div>
  </div>
</header>

<div class="login-form-container" [ngClass]="{ active: isOpen }">
  <span id="close-login-form" [ngClass]="{ active: isOpen }">
    <img
      src="../../../assets/image/icons/close-x.svg"
      alt="menu"
      class="icon-s"
      (click)="isOpen = !isOpen"
    />
  </span>

  <form action="">
    <h3>user login</h3>
    <input type="email" placeholder="email" class="box" />
    <input type="password" placeholder="password" class="box" />
    <p>forget your password <a href="#">click here</a></p>
    <input type="submit" value="login" class="btn" />
    <p>or login with</p>
    <div class="buttons">
      <a href="#" class="btn"> google </a>
      <a href="#" class="btn"> facebook </a>
    </div>
    <p>don't have an account <a href="#">create one</a></p>
  </form>
</div>
